<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/style.css">

  <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
  <script src="./js/app.js"></script>
  <title>PENALTY KICKS!</title>
</head>

<body>

  <div id="modal">
    <div class="modalconent">
      <h1>WELCOME TO PENALTY KICKS</h1>

      <p>Keep preesed any key to load your energy and release it when ready to shot</p>
      <br>
      <p> Click the button to Start</p>
      <button id="button">Start</button>
    </div>
  </div>
  <div class='field'>
    <div id='scoreBoard'>
      <div class='playerScore' id='player1Score'>
        <span class='attempt' id='1stP1'></span>
        <span class='attempt' id='2ndP1'></span>
        <span class='attempt' id='3rdP1'></span>
        <span class='attempt' id='4thP1'></span>
        <span class='attempt' id='5thP1'></span>
      </div>
      <div class='playerScore' id='player2Score'>
        <span class='attempt' id='1stP2'></span>
        <span class='attempt' id='2ndP2'></span>
        <span class='attempt' id='3rdP2'></span>
        <span class='attempt' id='4thP2'></span>
        <span class='attempt' id='5thP2'></span>
      </div>
    </div>
    <div class='scoreDisplay'>
      <span class='teamsScore'>HOME   <span id="homeScore">0</span></span>
      <span class='teamsScore'>AWAY   <span id="awayScore">0</span></span>
    </div>
    <br>
    <div id="timer">

      <div id="shot">
      </div>
    </div>
    <img src='http://i.imgur.com/LyE9VFU.png' id='goalkeeper'>
    <div id="player"></div>
    <img src="http://i.imgur.com/ZLDTbYJ.png" id="ball">
    <div class='hide' id='onGameFeed'>Too high! You missed your shot!</div>
    <div class='hide' id='goal'>GOAL!</div>
    <div class='hide' id='notGoal'>You missed!</div>
    <div class='hide'id='playerOn'></div>
  </div>
</body>

</html>
